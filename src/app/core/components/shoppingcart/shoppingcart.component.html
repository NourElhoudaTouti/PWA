<table mat-table [dataSource]="shoppingCartService.elements" class="mat-elevation-z8">
  <ng-container matColumnDef="product">
    <td mat-cell *matCellDef="let element" class="Trip">
      {{ element.Trip.brand.name + ' ' + element.Trip.name }}
    </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <td mat-cell *matCellDef="let element" class="price">
      {{ element.Trip.price | currency }}
    </td>
  </ng-container>
  <ng-container matColumnDef="quantity">
    <td mat-cell *matCellDef="let element" class="availableSeat">
      {{ element.availableSeat }}
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <td mat-cell *matCellDef="let element" class="actions">
      <button (click)="shoppingCartService.addTrip(element.Trip, 1)">+</button>
      <button (click)="shoppingCartService.removeTripSeat(element.Trips, 1)">-</button>
      <button (click)="shoppingCartService.removeTrip(element.Trip)">x</button>
    </td>
  </ng-container>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<p class="total">Total: {{ shoppingCartService.totalPrice | currency }}</p>
